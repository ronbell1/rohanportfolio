<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rohan Singh Aswal | Full-Stack & AI Engineer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;0,800;0,900;1,700&family=Inter:wght@400;500;600;700&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --paper-color: #F5F2EA;
      --electric-blue: #1E2BFF;
      --crease-shadow: rgba(0, 0, 0, 0.06);
      --crease-highlight: rgba(255, 255, 255, 0.5);
      --fiber-color: rgba(60, 40, 0, 0.03);
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--paper-color);
      color: #1a1a1a;
      position: relative;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Global Grain Texture */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 9999;
      opacity: 0.05;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
    }

    ::selection {
      background: var(--electric-blue);
      color: #fff;
    }

    .font-serif {
      font-family: 'Playfair Display', serif;
      letter-spacing: -0.02em;
    }

    .electric-blue {
      color: var(--electric-blue);
    }

    .bg-electric-blue {
      background-color: var(--electric-blue);
    }

    .border-electric-blue {
      border-color: var(--electric-blue);
    }

    .sketched-border {
      border: 2px solid var(--electric-blue);
      border-radius: 255px 15px 225px 15px/15px 225px 15px 255px;
      background: rgba(255, 255, 255, 0.4);
      position: relative;
    }

    /* Subtle ink bleed for headings */
    h1,
    h2,
    h3 {
      text-shadow: 2px 2px 4px rgba(30, 43, 255, 0.05);
    }

    /* Marker Highlight Effect */
    .marker-underline {
      position: relative;
      display: inline-block;
    }

    .marker-underline::after {
      content: "";
      position: absolute;
      bottom: 0.1em;
      left: 0;
      width: 100%;
      height: 0.3em;
      background: var(--electric-blue);
      opacity: 0.2;
      transform: rotate(-1deg) skewX(-10deg);
      z-index: -1;
      border-radius: 0.1em;
    }

    .puzzle-shadow {
      box-shadow: 8px 8px 0px rgba(30, 43, 255, 0.15);
    }

    .puzzle-shadow-hover:hover {
      box-shadow: 12px 12px 0px rgba(30, 43, 255, 0.2);
      transform: translate(-2px, -2px);
    }

    html {
      scroll-behavior: smooth;
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--paper-color);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--electric-blue);
      border-radius: 4px;
    }

    /* Animation for nav fade in */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translate(-50%, -20px);
      }

      to {
        opacity: 1;
        transform: translate(-50%, 0);
      }
    }

    .animate-fade-in {
      animation: fadeIn 0.4s ease-out forwards;
    }
  </style>
